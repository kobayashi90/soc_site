name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      IRONCLAD: ${{ secrets.IRONCLAD }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - uses: fregante/setup-git-user@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Prepare repository
        run: |
          git checkout -b dist origin/dist
          git merge main

      - name: Update locales
        run: |
          git pull --recurse-submodules
          git submodule update --remote --recursive
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Update locales'

      - name: Install dependencies
        run: |
          yarn install --production --pure-lockfile    

      - name: Build server and website
        run: |
          yarn build
          node prepareCI

      - name: Push from main to dist branch.
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Deploy ${{ github.sha }}'
          git push 
