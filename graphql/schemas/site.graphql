    type Album {
        id: ID!
        title: String!
        subTitle: String
        releaseDate: String!
        label: String
        vgmdb: String
        description: String
        stores: [Store]!
        discs: [Disc]!
        artists: [Artist]!
        classes: [Class]!
        categories: [Category]!
        platforms: [Platform]!
        games: [Game]!
        animations: [Animation]!
        related: [Album]!
        updatedAt: Float!
        createdAt: Float!
        createdBy: User
        status: String!
        placeholder: String!
