        id: ID!
        provider: String
        url: String
    }

    type Link {
        id: ID!
        provider: String
        custom: String
        url: String
        directUrl: String
    }

    type Artist {
        name: String!
        slug: String!
        albums: [Album]
    }

    type Class {
        name: String!
        albums: [Album]!
        count: Float!
    }

    type Game {
        slug: String!
        name: String
        releaseDate: String
        placeholder: String!
        publishers: [Publisher]
        platforms: [Platform]
        albums: [Album]
