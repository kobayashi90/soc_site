    type Animation {
        id: ID!
        title: String
        subTitle: String
        releaseDate: String
        placeholder: String!
        studios: [Studio]!
        albums: [Album]!
    }

    type Studio {
        slug: String!
        name: String
        animations: [Animation]!
    }

