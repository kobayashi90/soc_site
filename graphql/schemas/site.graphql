        name: String!
        albums: [Album]!
    }
    
    type SearchAlbumResult {
        rows: [Album]
        count: Int
    }

    type SearchAnimResult {
        rows: [Animation]
        count: Int
    }

    type SearchStudioResult {
        rows: [Studio]
        count: Int
    }

    type SearchGameResult {
        rows: [Game]
        count: Int
    }

    type SearchSeriesResult {
        rows: [Series]
        count: Int
    }

    input ArtistInput {
        name: String!
        slug: String!
    }

    input StoreInput {
        provider: String!
        url: String!
    }

    type Query {
        albums: [Album!]!
